

    <div class="p-4 max-h-96 overflow-y-auto scrollbar-thin scrollbar-thumb-neutral-600 scrollbar-track-neutral-900 bg-neutral-900">
      <input
        #searchInput
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearchQueryChange()"
        class="w-full mb-4 bg-neutral-700 text-sm text-white placeholder-gray-400 border border-neutral-600 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
        type="text"
        placeholder="Search GIFs..."
      />
      @if(gifs().length === 0) {
        <p class="text-gray-400 text-center py-8">No GIFs found.</p>
      } @else {
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
          @for(gif of gifs(); track gif.id) {
            <img
              (click)="selectGif(gif)"
              src="{{ gif.images.fixed_width.url }}"
              alt="{{ gif.title }}"
              class="w-32 h-auto rounded-lg hover:cursor-pointer hover:scale-105 transition-transform duration-200"
            />
          }
        </div>
      }
    </div>
